<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Products</title>
    <link rel="stylesheet" href="allproducts.css">
</head>
<body>
    <div>
        <h1 class="h1">GPU Products</h1>
    </div>

    <h1 class="h2">
        <a href="cart.html" class="cart-link">Cart</a>  
    </h1>

    <div class="product-grid">
    
        <!-- Graphics Cards -->
        <div class="product-item">
            <div class="product-image">
                <img src="images/RTX4080.jpg" alt="NVIDIA RTX 4080">
            </div>
            <div class="product-info">
                <h3>NVIDIA RTX 4080</h3>
                <p class="price">£1200</p>
                <button>Add to cart</button>
            </div>
        </div>

        <div class="product-item">
            <div class="product-image">
                <img src="images/RX7800XT.jpg" alt="AMD RX 7800 XT">
            </div>
            <div class="product-info">
                <h3>AMD RX 7800 XT</h3>
                <p class="price">£600</p>
                <button>Add to cart</button>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll(".product-item button");

            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    const product = this.parentElement;
                    const name = product.querySelector("h3").textContent;
                    const price = product.querySelector(".price").textContent;
                    const image = product.parentElement.querySelector("img").src;

                    let cart = JSON.parse(localStorage.getItem("cart")) || [];

                    cart.push({ name, price, image });

                    localStorage.setItem("cart", JSON.stringify(cart));

                    alert(`${name} added to cart!`);
                });
            });
        });
    </script>
</body>
</html>
